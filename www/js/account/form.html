<div ng-show="vm.form.message !== null " style="border:1px solid #a00101; padding:4px;border-radius:4px; background-color:#fcbaba; color: #a00101; margin:8px 0;">{{vm.form.message}}</div>

<label class="item item-input">
  <span class="input-label">Username</span>
  <input ng-change="vm.hideErrorMessage()" type="text" ng-model="vm.form.userid">
</label>

<label class="item item-input">
  <span class="input-label">Password</span>
  <input ng-change="vm.hideErrorMessage()" type="password" ng-model="vm.form.password">
</label>

<button class="button button-block button-stable" ng-click="vm.validateUser()">
    Submit
</button>
