<ion-view view-title="Account">

    <ion-nav-buttons>
        <button class="button" ng-click="vm.mock()" ng-show="vm.user!== null">MOCK</button>
    </ion-nav-buttons>
    
    <ion-content class="padding">

      <div ng-show="vm.logged">
        <ng-include src="'js/account/logged.html'"></ng-include>
      </div>

      <div ng-hide="vm.logged">
        <ng-include src="'js/account/form.html'"></ng-include>
      </div>

    </ion-content>
</ion-view>
